<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | local.dev</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <label id="label"></label>
    <pre id="debug"></pre>
    <button class="btn btn-default" id="start-btn">Start</button>
    <button class="btn btn-default" id="stop-btn">Stop</button>
    <button class="btn btn-default" id="dump-btn">Dump</button>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
<script src="game.js"></script>
<script>
    var game;
    $(function () {
        game = new Game({
            container: $("#label")
        });
        $("#start-btn").click(function () {
            game.start();
        });
        $("#stop-btn").click(function () {
            game.stop();
        });
        $("#dump-btn").click(function () {
            game.dump();
        })              ;
    });
</script>
</body>
</html>
